<!-- $-_ Inicio del documento html -->
<!doctype html>
<!-- $-_ Definimos el documento en HTML5 con lenguaje español -->
<html lang="es">
<!-- $-_ Cabeza del documento html -->
  <head>
    <!-- $-_ Definicion del codificado de caracteres -->
    <meta charset="utf-8">
    <!-- $-_ Titulo de la aplicacion -->
    <title>Gym Style | App</title>
    <!-- $-_ base que actuará como punto de partida para resolver todas las URIs en el documento -->
    <base href="/">
    <!-- $-_ Meta que se utilizara para el modelo responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- $-_ icono de la aplicacion -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- $-_ Configuracion de la funte -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- $-_ configuracion de iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <!-- $-_ Cuerpo del documento-->
  <body class="mat-typography bg-dark">
    <!-- Partida de donde se escribira la aplicacion de angular -->
    <app-root></app-root>
    <!-- Scripts adicionales para el funcionamiento de estilos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Script iconos -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  </body>
</html>
