<!--Componente del navbar-->
<app-navbar [type_menu]="true" class="fixed-top"></app-navbar>
<!--Componente de video de fondo-->
<app-bg-video [src_video]="bg_video"></app-bg-video>
<!--Contenedor principal-->
<div class="container vh-100">
    <div class="row h-100 justify-content-center">
        <div class="col-md-auto align-self-center w-100">
            <!--Comienzo del stepper-->
            <mat-stepper linear class="bg-middle">
                <!--Implementacion del primer modulo del stepper-->
                <mat-step [stepControl]="FormUser" [editable]="true">
                    <!--Formulario (Registro de usuario)-->
                    <form [formGroup]="FormUser" autocomplete="off">
                        <!--Titulo del stepper-->
                        <ng-template matStepLabel>Register</ng-template>
                        <div class="container-fluid m-3">
                            <div class="row justify-content-center">
                                <div class="col-md-6 align-self-center text-center">
                                    <div class="mb-3">
                                        <!--Configuracion del input-->
                                        <mat-form-field class="w-75">
                                            <!--titulo del input-->
                                            <mat-label>Nombre</mat-label>
                                            <!--Input-->
                                            <input matInput placeholder="Escribe tu nombre..." class="text-white" required formControlName="name">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <!--Configuracion del input-->
                                        <mat-form-field class="w-75">
                                            <!--titulo del input-->
                                            <mat-label>Correo electronico</mat-label>
                                            <!--Input-->
                                            <input matInput placeholder="Escribe tu correo..." required class="text-white" formControlName="email">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-md-6 align-self-center text-center">
                                    <div class="mb-3">
                                        <!--Configuracion del input-->
                                        <mat-form-field class="w-75">
                                            <!--titulo del input-->
                                            <mat-label>Telefono</mat-label>
                                            <!--Input-->
                                            <input matInput placeholder="Escribe tu telefono..." required class="text-white" formControlName="phone">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <!--Configuracion del input-->
                                        <mat-form-field class="w-75">
                                            <!--titulo del input-->
                                            <mat-label>Contraseña</mat-label>
                                            <!--Input-->
                                            <input matInput [type]="hide ? 'password' : 'text'" class="text-white" formControlName="password">
                                            <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="btn btn-outline-link">
                                              <mat-icon class="text-white">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>                                        </mat-form-field>
                                    </div>
                                </div>
                                <!--Submit del formulario-->
                                <div class="col-md-12 mt-4 text-center">
                                    <button matStepperNext class="btn btn-outline-link text-white float-right" [disabled]="FormUser.invalid">
                                        <i class='bx bxs-right-arrow-circle bx-md'></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="FormMedico" [editable]="true">
                    <form [formGroup]="FormMedico" autocomplete="off" (ngSubmit)="create_user()">
                        <ng-template matStepLabel>Informacion de medicina y contacto</ng-template>
                        <div class="container-fluid m-3">
                            <div class="row justify-content-center">
                                <div class="col-md-auto align-self-center text-center w-100">
                                    <div class="mb-3">
                                        <!--Configuracion del input-->
                                        <mat-form-field class="w-75">
                                            <!--titulo del input-->
                                            <mat-label>EPS</mat-label>
                                            <!--Input-->
                                            <input matInput placeholder="Escribe tu EPS..." class="text-white" required formControlName="eps">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <!--Configuracion del input-->
                                        <mat-form-field class="w-75">
                                            <!--titulo del input-->
                                            <mat-label>Medicamentos</mat-label>
                                            <!--Input-->
                                            <input matInput placeholder="¿Que medicamento tomas?..." required class="text-white" formControlName="medicamentos">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <!--Configuracion del input-->
                                        <mat-form-field class="w-75">
                                            <!--titulo del input-->
                                            <mat-label>Limitaciones</mat-label>
                                            <!--Input-->
                                            <input matInput placeholder="¿Que limitacion tienes?..." required class="text-white" formControlName="limitaciones">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <!--Configuracion del input-->
                                        <mat-form-field class="w-75">
                                            <!--titulo del input-->
                                            <mat-label>Contacto de emergencia</mat-label>
                                            <!--Input-->
                                            <input matInput placeholder="Escribe tu contacto de emergencia..." required class="text-white" formControlName="contacto">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <!--Submit del formulario-->
                                <div class="col-md-12 mt-4 text-center">
                                    <button matStepperNext class="btn btn-success text-white w-50 float-right" [disabled]="FormMedico.invalid">
                                        Crear usuario!
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-step>
            </mat-stepper>
        </div>
    </div>
</div>
