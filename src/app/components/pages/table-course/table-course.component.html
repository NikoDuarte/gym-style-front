<div class="table-responsive-sm table-responsive-md">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Clase </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="cupos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cupos </th>
          <td mat-cell *matCellDef="let element"> {{element.cupos}} </td>
        </ng-container>
      
        <ng-container matColumnDef="opt">
            <th mat-header-cell *matHeaderCellDef> - </th>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;">
        </tr>
    </table>
</div>
