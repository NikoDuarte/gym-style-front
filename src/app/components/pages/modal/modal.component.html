<div class="modal-header">
    <h2 class="modal-title">
        {{title}}
    </h2>
    <button type="button" class="btn btn-outline-link text-white" (click)="activeModal.dismiss('Cross click')">
        <i class='bx bx-x bx-sm'></i>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-auto justify-content-center text-center w-100">
            <app-form-class *ngIf="forms === true"></app-form-class>
            <app-form-entre-user *ngIf="forms === false"></app-form-entre-user>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark text-white" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
