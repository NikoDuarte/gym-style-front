<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Gym Style
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollaps"
            aria-controls="navbarCollaps" aria-expanded="false" aria-label="Toggle navigation">
            <i class='bx bx-menu-alt-right bx-sm'></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollaps">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" *ngFor="let itemMenu of menu">
                    <a class="nav-link" aria-current="page" [routerLink]="itemMenu.path" routerLinkActive="active">
                        {{itemMenu.title}}
                    </a>
                </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-outline-link text-white mx-3" routerLink="/sign-in" *ngIf="show != true">
                    Ingresa ahora
                </button>
                <button mat-button [matMenuTriggerFor]="beforeMenu" class="btn btn-outline-link text-white" *ngIf="show == true">
                    {{user?.name}}
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item *ngFor="let itemMo of menu_option" [routerLink]="itemMo.path">
                        {{itemMo.title}}
                    </button>
                    <button mat-menu-item (click)="logout()">
                        Cerrar sesion
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</nav>
