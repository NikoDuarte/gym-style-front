<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-5" *ngFor="let iClass of class_data">
            <div class="card flip-card">
                <div class="flip-card-inner">
                    <!-- frente de la tarjeta -->
                    <div class="flip-card-front">
                        <div class="mask">
                            <div class="align-end">
                                {{iClass.title}}
                            </div>
                        </div>
                    </div>
                    <!-- reverso de la tarjeta -->
                    <div class="flip-card-back">
                        <div class="row no-gutters">
                            <div>
                                <h5 class="card-title">
                                    {{iClass.title}}
                                </h5>
                                <p class="card-text pl-2 mt-4">
                                    {{iClass.descripcion}}
                                </p>
                                <div class="mt-3">
                                    Cupos totales: <p class="text-success"> {{iClass.cupos}} </p>
                                </div>
                                <div class="mt-4">
                                    <button mat-button [matMenuTriggerFor]="menu" class="btn btn-outline-light">
                                        <i class='bx bx-dialpad-alt'></i>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item *ngIf="validLogIns == false" routerLink="/sign-in">
                                            Inicia sesion ahora!
                                        </button>
                                        <button mat-menu-item *ngIf="validLogIns == true" (click)="inscription(iClass._id)">
                                            Inscribirme
                                        </button>
                                        <button mat-menu-item [routerLink]="['/gym-style/clase', iClass._id]">
                                            Conoce mas de la clase
                                        </button>
                                    </mat-menu>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
